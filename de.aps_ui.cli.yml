app-id: de.aps_ui.cli
runtime: org.gnome.Platform
runtime-version: "47"
sdk: org.gnome.Sdk
command: aps_ui
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=session-bus
  - --share=network
  - --own-name=de.aps_ui.cli
  - --device=dri
  - --filesystem=home
  - --filesystem=host
modules:
  - name: aps_ui
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DAPS_UI_STATIC_ANALYZE=OFF
      - -DAPS_UI_ENABLE_LINTING=OFF
      - -DAPS_UI_FLATPAK_BUILD=ON
    sources:
      - type: dir
        path: .
    post-install:
      - install -D de.aps_ui.cli.appdata.xml /app/share/metainfo/de.aps_ui.cli.appdata.xml
    modules:
      - name: cpr
        buildsystem: cmake-ninja
        config-opts:
          - -DCPR_USE_SYSTEM_CURL=ON
        sources:
          - type: git
            url: https://github.com/libcpr/cpr.git
            tag: 1.11.0
        cleanup:
          - /include
        modules:
          - name: curl
            buildsystem: cmake-ninja
            config-opts:
              - -DCURL_ENABLE_SSL=ON
              - -DCURL_USE_OPENSSL=ON
              - -DBUILD_TESTING=OFF
              - -DBUILD_CURL_EXE=OFF
              - -DENABLE_WEBSOCKETS=ON
            sources:
              - type: git
                url: https://github.com/curl/curl.git
                tag: curl-8_10_1
      - name: nlohmann-json
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DJSON_BuildTests=OFF
        sources:
          - type: git
            url: https://github.com/nlohmann/json.git
            tag: v3.11.3
      - name: spdlog
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DSPDLOG_BUILD_EXAMPLE=OFF
          - -DSPDLOG_BUILD_TESTS=OFF
          - -DCMAKE_POSITION_INDEPENDENT_CODE=ON
        sources:
          - type: git
            url: https://github.com/gabime/spdlog.git
            tag: v1.14.1
      - name: eventpp
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DUSE_TLS=ON
        sources:
          - type: git
            url: https://github.com/wqking/eventpp.git
            tag: v0.1.3
      - name: re2
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DRE2_BUILD_TESTING=OFF
        sources:
          - type: git
            url: https://github.com/google/re2.git
            tag: "2024-07-02"
        modules:
          - name: abseil
            buildsystem: cmake-ninja
            config-opts:
              - -DCMAKE_BUILD_TYPE=Release
              - -DABSL_BUILD_TESTING=OFF
              - -DABSL_ENABLE_INSTALL=ON
            sources:
              - type: git
                url: https://github.com/abseil/abseil-cpp.git
                tag: 20240722.0
      - name: shumate
        buildsystem: meson
        config-opts:
          - -Dgtk_doc=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/libshumate/1.3/libshumate-1.3.0.tar.xz
            sha256: 8227a6e8281cde12232894fef83760d44fa66b39ef033c61ed934a86c6dc75d4
        cleanup:
          - /include
        modules:
          - name: libprotobuf-c
            buildsystem: autotools
            sources:
              - type: git
                url: https://github.com/protobuf-c/protobuf-c.git
                tag: v1.5.0
            config-opts:
              - --disable-static
              - --disable-tests
            modules:
              - name: protobuf
                buildsystem: cmake-ninja
                builddir: true
                sources:
                  - type: git
                    url: https://github.com/protocolbuffers/protobuf.git
                    tag: v21.12
      - name: date
        buildsystem: cmake-ninja
        config-opts:
          - -DCMAKE_BUILD_TYPE=Release
          - -DBUILD_TZ_LIB=ON
        sources:
          - type: git
            url: https://github.com/HowardHinnant/date.git
            tag: v3.0.2
      - name: gtkmm
        buildsystem: meson
        config-opts:
          - -Dbuild-documentation=false
          - -Dbuild-demos=false
          - -Dbuild-tests=false
        sources:
          - type: archive
            url: https://download.gnome.org/sources/gtkmm/4.9/gtkmm-4.9.3.tar.xz
            sha256: b860b234822a0301c30901c71f1dffdfae1f5f9b2404d0da7ddb5ded61b5f4be
        cleanup:
          - /include
        modules:
          - name: cairomm
            buildsystem: meson
            config-opts:
              - -Dbuild-documentation=false
              - -Dbuild-examples=false
              - -Dbuild-tests=false
            sources:
              - type: git
                url: https://gitlab.freedesktop.org/cairo/cairomm.git
                tag: 1.18.0
            cleanup:
              - /include
            modules:
              - name: sigc++-3.0
                buildsystem: meson
                config-opts:
                  - -Dbuild-documentation=false
                  - -Dbuild-examples=false
                  - -Dbenchmark=false
                  - -Dvalidation=false
                  - -Dbuild-pdf=false
                sources:
                  - type: git
                    url: https://github.com/libsigcplusplus/libsigcplusplus.git
                    tag: 3.6.0
                cleanup:
                  - /include
                modules:
                  - name: mm-common
                    buildsystem: meson
                    config-opts:
                      - -Duse-network=false
                    sources:
                      - type: archive
                        url: https://download.gnome.org/sources/mm-common/1.0/mm-common-1.0.6.tar.xz
                        sha256: b55c46037dbcdabc5cee3b389ea11cc3910adb68ebe883e9477847aa660862e7
                    cleanup:
                      - /include
          - name: pangomm
            buildsystem: meson
            config-opts:
              - -Dbuild-documentation=false
            sources:
              - type: git
                url: https://gitlab.gnome.org/GNOME/pangomm.git
                tag: 2.54.0
            cleanup:
              - /include
            modules:
              - name: glibmm
                buildsystem: meson
                config-opts:
                  - -Dbuild-documentation=false
                  - -Dbuild-examples=false
                  - -Ddebug-refcounting=false
                sources:
                  - type: git
                    url: https://gitlab.gnome.org/GNOME/glibmm.git
                    tag: 2.82.0
                cleanup:
                  - /include
  - name: icon
    buildsystem: simple
    build-commands:
      - install -D de.aps_ui.cli.png /app/share/icons/hicolor/64x64/apps/de.aps_ui.cli.png
    sources:
      - type: file
        path: de.aps_ui.cli.png
